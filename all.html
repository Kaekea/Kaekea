<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переливающиеся и морфирующие ссылки с волной и увеличением</title>
    <style>
        /* Основной контейнер для центрирования текста */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: visible;
        }

        /* Стиль для ссылок */
        .morphing-link {
            font-size: 5em;
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            animation: colorShift 10s infinite;
            white-space: nowrap;
        }

        /* Эффект волны и увеличения для каждой буквы */
        .wave span {
            display: inline-block;
            animation: wave 2s infinite ease-in-out;
        }

        /* Ключевые кадры для анимации волны с увеличением */
        @keyframes wave {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.2);
            }
        }

        /* Анимация для переливания цвета */
        @keyframes colorShift {
            0% {
                color: #3498db;
            }
            25% {
                color: #9b59b6;
            }
            50% {
                color: #e74c3c;
            }
            75% {
                color: #f1c40f;
            }
            100% {
                color: #3498db;
            }
        }

        /* CSS для кнопок по сторонам экрана */
        .side-button {
            position: fixed;
            width: 60px;
            height: 60px;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            border-radius: 50%;
            text-decoration: none;
            animation: float 3s infinite ease-in-out;
            z-index: 1000;
        }

        .side-button.left {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .side-button.right {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Анимация для движения кнопок вверх-вниз */
        @keyframes float {
            0%, 100% {
                transform: translateY(-50%) translateY(0);
            }
            50% {
                transform: translateY(-50%) translateY(-20px);
            }
        }

        /* Медиазапросы для адаптивности */
        @media (max-width: 1024px) {
            .morphing-link {
                font-size: 4em;
            }
            .side-button {
                width: 50px;
                height: 50px;
                font-size: 10px;
            }
        }

        @media (max-width: 768px) {
            .morphing-link {
                font-size: 3em;
            }
            .side-button {
                width: 40px;
                height: 40px;
                font-size: 8px;
            }
        }

        @media (max-width: 480px) {
            .morphing-link {
                font-size: 2em;
            }
            .side-button {
                width: 35px;
                height: 35px;
                font-size: 8px;
            }
        }

        /* Стили для кнопки "Перейти на alex-kom.ru" */
        .cool-button {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff0077, #7700ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            outline: none;
            z-index: 1000;
        }

        /* Эффект при наведении на кнопку "Перейти на alex-kom.ru" */
        .cool-button:hover {
            background: linear-gradient(45deg, #7700ff, #ff0077);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        /* Анимация при нажатии на кнопку "Перейти на alex-kom.ru" */
        .cool-button:active {
            transform: scale(0.98);
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <a href="audiotools.html" class="morphing-link wave">
        <span style="animation-delay: 0s">A</span>
        <span style="animation-delay: 0.2s">u</span>
        <span style="animation-delay: 0.4s">d</span>
        <span style="animation-delay: 0.6s">i</span>
        <span style="animation-delay: 0.8s">o</span>
        <span style="animation-delay: 1s">T</span>
        <span style="animation-delay: 1.2s">o</span>
        <span style="animation-delay: 1.4s">o</span>
        <span style="animation-delay: 1.6s">l</span>
        <span style="animation-delay: 1.8s">s</span>
    </a><br>
    <a href="gameXO.html" class="morphing-link wave">
        <span style="animation-delay: 0s">g</span>
        <span style="animation-delay: 0.2s">a</span>
        <span style="animation-delay: 0.4s">m</span>
        <span style="animation-delay: 0.6s">e</span>
        <span style="animation-delay: 0.8s">X</span>
        <span style="animation-delay: 1s">O</span>
    </a><br>
    <a href="games.html" class="morphing-link wave">
        <span style="animation-delay: 0s">g</span>
        <span style="animation-delay: 0.2s">a</span>
        <span style="animation-delay: 0.4s">m</span>
        <span style="animation-delay: 0.6s">e</span>
        <span style="animation-delay: 0.8s">s</span>
    </a><br>
    <a href="maps.html" class="morphing-link wave">
        <span style="animation-delay: 0s">m</span>
        <span style="animation-delay: 0.2s">a</span>
        <span style="animation-delay: 0.4s">p</span>
        <span style="animation-delay: 0.6s">s</span>
    </a><br>
    <a href="all.html" class="morphing-link wave">
        <span style="animation-delay: 0s">a</span>
        <span style="animation-delay: 0.2s">l</span>
        <span style="animation-delay: 0.4s">l</span>
    </a>
</div>

<a href="#left" class="side-button left">&larr;</a>
<a href="#right" class="side-button right">&rarr;</a>

<!-- Кнопка "Перейти на alex-kom.ru" -->
<button class="cool-button" onclick="goToHome()">Вернуться</button>

<!-- JavaScript для перенаправления -->
<script>
    function goToHome() {
        window.location.href = "https://alex-kom.ru";
    }
</script>

</body>
</html>
