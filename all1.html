<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переливающиеся и морфирующие ссылки с волной и увеличением</title>
    <style>
        /* Контейнер для центрирования текста */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Минимальная высота экрана */
            text-align: center;
            overflow: visible; /* Убедимся, что ничего не обрезается */
        }

        /* Стиль для ссылок */
        .morphing-link {
            font-size: 5em; /* Увеличиваем размер текста */
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            animation: colorShift 10s infinite; /* Замедлили цветовое переливание */
            white-space: nowrap; /* Предотвращает перенос текста */
        }

        /* Эффект волны и увеличения для каждой буквы */
        .wave span {
            display: inline-block;
            animation: wave 2s infinite ease-in-out; /* Замедлили анимацию волны */
        }

        /* Ключевые кадры для анимации волны с увеличением */
        @keyframes wave {
            0%, 100% {
                transform: translateY(0) scale(1); /* Начальная позиция и размер */
            }
            50% {
                transform: translateY(-20px) scale(1.2); /* Подъем и увеличение */
            }
        }

        /* Анимация для переливания цвета */
        @keyframes colorShift {
            0% {
                color: #3498db;
            }
            25% {
                color: #9b59b6;
            }
            50% {
                color: #e74c3c;
            }
            75% {
                color: #f1c40f;
            }
            100% {
                color: #3498db;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="poz.html" class="morphing-link wave">
        <!-- Каждая буква обернута в <span> для волнового эффекта -->
        <span style="animation-delay: 0s">p</span>
        <span style="animation-delay: 0.2s">o</span>
        <span style="animation-delay: 0.4s">z</span>
    </a><br>
    <a href="foolgame.html" class="morphing-link wave">
        <span style="animation-delay: 0s">f</span>
        <span style="animation-delay: 0.2s">o</span>
        <span style="animation-delay: 0.4s">o</span>
        <span style="animation-delay: 0.6s">l</span>
        <span style="animation-delay: 0.8s">g</span>
        <span style="animation-delay: 1s">a</span>
        <span style="animation-delay: 1.2s">m</span>
        <span style="animation-delay: 1.4s">e</span>
       <a href="music.html" class="morphing-link wave"> 
        <span style="animation-delay: 0s">m</span>
        <span style="animation-delay: 0.2s">u</span>
        <span style="animation-delay: 0.4s">s</span>
        <span style="animation-delay: 0.6s">i</span>
        <span style="animation-delay: 0.8s">c</span>
       <a href="razpozplay.html" class="morphing-link wave"> 
        <span style="animation-delay: 0s">r</span>
        <span style="animation-delay: 0.2s">a</span>
        <span style="animation-delay: 0.4s">z</span>
        <span style="animation-delay: 0.6s">p</span>
        <span style="animation-delay: 0.8s">o</span>

        <span style="animation-delay: 1.4s">l</span>
        <span style="animation-delay: 1.6s">a</span>
        <span style="animation-delay: 1.8s">y</span>
       <a href="all1.html" class="morphing-link wave"> 
        <span style="animation-delay: 0s">a</span>
        <span style="animation-delay: 0.2s">l</span>
        <span style="animation-delay: 0.4s">l</span>
    </a><br>
</div>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перейти на all</title>
    <style>
        /* Стили для кнопки */
        .cool-button {
            position: fixed; /* Закрепляем кнопку в верхней части */
            top: 10px;
            left: 50%;
            transform: translateX(-50%); /* Центрируем кнопку по горизонтали */
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff0077, #7700ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            outline: none;
            z-index: 1000; /* Кнопка поверх других элементов */
        }

        /* Эффект при наведении на кнопку */
        .cool-button:hover {
            background: linear-gradient(45deg, #7700ff, #ff0077);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        /* Анимация при нажатии */
        .cool-button:active {
            transform: scale(0.98);
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Кнопка "Перейти на all" -->
    <button class="cool-button" onclick="goToAll()">Вернутся</button>

    <!-- JavaScript для перенаправления -->
    <script>
        function goToAll() {
            window.location.href = "https://alex-kom.ru/all";
        }
    </script>
</body>
