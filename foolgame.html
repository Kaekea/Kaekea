<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки Дурака</title>
    <style>
        /* Основной стиль для карточек */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px;
        }

        .card {
            width: 60px;
            height: 90px;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            position: relative;
        }

        .card .suit {
            font-size: 0.8em;
        }

        .card.hearts, .card.diamonds {
            color: red;
        }

        .card.clubs, .card.spades {
            color: black;
        }

        /* Стили для мастей */
        .hearts .suit::after { content: "♥"; }
        .diamonds .suit::after { content: "♦"; }
        .clubs .suit::after { content: "♣"; }
        .spades .suit::after { content: "♠"; }
    </style>
</head>
<body>

<div class="card-container">
    <!-- Пример карт -->
    <div class="card hearts"><div class="rank">6</div><div class="suit"></div></div>
    <div class="card diamonds"><div class="rank">7</div><div class="suit"></div></div>
    <div class="card clubs"><div class="rank">8</div><div class="suit"></div></div>
    <div class="card spades"><div class="rank">9</div><div class="suit"></div></div>
    <div class="card hearts"><div class="rank">10</div><div class="suit"></div></div>
    <div class="card diamonds"><div class="rank">В</div><div class="suit"></div></div>
    <div class="card clubs"><div class="rank">Д</div><div class="suit"></div></div>
    <div class="card spades"><div class="rank">К</div><div class="suit"></div></div>
    <div class="card hearts"><div class="rank">Т</div><div class="suit"></div></div>
</div>

</body>
</html>
