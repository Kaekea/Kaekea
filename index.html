<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переливающиеся и морфирующие ссылки с волной и увеличением</title>
    <style>
        /* Контейнер для центрирования текста */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Минимальная высота экрана */
            text-align: center;
            overflow: visible; /* Убедимся, что ничего не обрезается */
        }

        /* Стиль для ссылок */
        .morphing-link {
            font-size: 5em; /* Увеличиваем размер текста */
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            animation: colorShift 5s infinite;
            white-space: nowrap; /* Предотвращает перенос текста */
        }

        /* Эффект волны и увеличения для каждой буквы */
        .wave span {
            display: inline-block;
            animation: wave 1s infinite ease-in-out;
        }

        /* Ключевые кадры для анимации волны с увеличением */
        @keyframes wave {
            0%, 100% {
                transform: translateY(0) scale(1); /* Начальная позиция и размер */
            }
            50% {
                transform: translateY(-20px) scale(1.2); /* Подъем и увеличение */
            }
        }

        /* Анимация для переливания цвета */
        @keyframes colorShift {
            0% {
                color: #3498db;
            }
            25% {
                color: #9b59b6;
            }
            50% {
                color: #e74c3c;
            }
            75% {
                color: #f1c40f;
            }
            100% {
                color: #3498db;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="audiotools.html" class="morphing-link wave">
        <!-- Каждая буква обернута в <span> для волнового эффекта -->
        <span style="animation-delay: 0s">A</span>
        <span style="animation-delay: 0.1s">u</span>
        <span style="animation-delay: 0.2s">d</span>
        <span style="animation-delay: 0.3s">i</span>
        <span style="animation-delay: 0.4s">o</span>
        <span style="animation-delay: 0.5s">T</span>
        <span style="animation-delay: 0.6s">o</span>
        <span style="animation-delay: 0.7s">o</span>
        <span style="animation-delay: 0.8s">l</span>
        <span style="animation-delay: 0.9s">s</span>
    </a><br>
    <a href="gameXO.html" class="morphing-link wave">
        <span style="animation-delay: 0s">g</span>
        <span style="animation-delay: 0.1s">a</span>
        <span style="animation-delay: 0.2s">m</span>
        <span style="animation-delay: 0.3s">e</span>
        <span style="animation-delay: 0.4s">X</span>
        <span style="animation-delay: 0.5s">O</span>
    </a><br>
</div>

</body>
</html>
