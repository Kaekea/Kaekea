<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Катающиеся ссылки с переносом</title>
    <style>
        /* Контейнер для анимации */
        .container {
            display: inline-block;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        /* Анимация для ссылок */
        .moving-link {
            display: inline-block;
            font-size: 20px;
            animation: move 10s linear infinite alternate; /* Медленное движение */
        }

        /* Ключевые кадры для анимации */
        @keyframes move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(100vw - 100%));
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="audiotools.html" class="moving-link">AudioTools</a><br>
    <a href="gameXO.html" class="moving-link">gameXO</a><br>
</div>

</body>
</html>
