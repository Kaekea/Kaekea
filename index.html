<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYERS</title>
    <style>
        /* Основной контейнер для центрирования текста */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: visible;
        }

        /* Стиль для ссылок */
        .morphing-link {
            font-size: 5em;
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            animation: colorShift 10s infinite;
            white-space: nowrap;
        }

        /* Эффект волны и увеличения для каждой буквы */
        .wave span {
            display: inline-block;
            animation: wave 2s infinite ease-in-out;
        }

        /* Ключевые кадры для анимации волны с увеличением */
        @keyframes wave {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.2);
            }
        }

        /* Анимация для переливания цвета */
        @keyframes colorShift {
            0% {
                color: #3498db;
            }
            25% {
                color: #9b59b6;
            }
            50% {
                color: #e74c3c;
            }
            75% {
                color: #f1c40f;
            }
            100% {
                color: #3498db;
            }
        }

        /* CSS для кнопок по сторонам экрана */
        .side-button {
            position: fixed;
            width: 60px;
            height: 60px;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            border-radius: 50%;
            text-decoration: none;
            animation: float 3s infinite ease-in-out;
            z-index: 1000;
        }

        .side-button.left {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .side-button.right {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Анимация для движения кнопок вверх-вниз */
        @keyframes float {
            0%, 100% {
                transform: translateY(-50%) translateY(0);
            }
            50% {
                transform: translateY(-50%) translateY(-20px);
            }
        }

        /* Медиазапросы для адаптивности */
        @media (max-width: 1024px) {
            .morphing-link {
                font-size: 4em;
            }
            .side-button {
                width: 50px;
                height: 50px;
                font-size: 10px;
            }
        }

        @media (max-width: 768px) {
            .morphing-link {
                font-size: 3em;
            }
            .side-button {
                width: 40px;
                height: 40px;
                font-size: 8px;
            }
        }

        @media (max-width: 480px) {
            .morphing-link {
                font-size: 2em;
            }
            .side-button {
                width: 35px;
                height: 35px;
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
