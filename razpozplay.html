<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Озвучивание текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Озвучивание текста</h1>
        
        <textarea id="text-input" placeholder="Введите текст для озвучивания..."></textarea>
        
        <label for="rate">Скорость озвучивания:</label>
        <select id="rate">
            <option value="0.5">Медленно</option>
            <option value="1" selected>Нормально</option>
            <option value="1.5">Быстро</option>
        </select>
        
        <button id="speak-button">Озвучить</button>
    </div>

    <script>
        document.getElementById('speak-button').addEventListener('click', () => {
            const text = document.getElementById('text-input').value;
            const rate = parseFloat(document.getElementById('rate').value);

            if (!text) {
                alert('Введите текст для озвучивания!');
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ru-RU';  // Устанавливаем язык озвучивания на русский
            utterance.rate = rate;

            speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>
