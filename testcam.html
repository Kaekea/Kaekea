<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.stop {
            background-color: #FF4D4D;
        }
        button.stop:hover {
            background-color: #D93535;
        }
    </style>
</head>
<body>
    <h1>Camera Access</h1>
    <video id="video" autoplay playsinline></video>
    <div class="button-container">
        <button id="startButton">Start Camera</button>
        <button id="stopButton" class="stop">Stop Camera</button>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        let stream = null; // Для хранения текущего видео потока

        // Функция запуска камеры
        startButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (error) {
                alert('Unable to access the camera: ' + error.message);
            }
        });

        // Функция остановки камеры
        stopButton.addEventListener('click', () => {
            if (stream) {
                const tracks = stream.getTracks(); // Получаем все потоки
                tracks.forEach(track => track.stop()); // Останавливаем каждый поток
                videoElement.srcObject = null; // Убираем поток из видео
            }
        });
    </script>
</body>
</html>
